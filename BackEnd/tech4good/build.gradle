plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'cat.barcelonactiva'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '19'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive:3.0.6'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web:3.0.6'
	implementation 'org.springframework.boot:spring-boot-starter-webflux:3.0.6'
	implementation 'commons-io:commons-io:2.11.0'
	implementation 'commons-validator:commons-validator:1.7'
	implementation group: 'org.json', name: 'json', version: '20230618'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.4' //OPEN API SPRING MVC
	implementation 'org.hibernate:hibernate-core-jakarta:5.6.15.Final' //ANNOTATIONS
}

tasks.named('test') {
	useJUnitPlatform()
}
